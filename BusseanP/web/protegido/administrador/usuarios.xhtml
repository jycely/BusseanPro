<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{usuariosManagedBean.listarUsuarios()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrimerNombre"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Segundonombre"/>
                            </f:facet>
                            <h:outputText value="#{item.segundonombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrimerApellido"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SegundoApellido"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Clave"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fidelizacion"/>
                            </f:facet>
                            <h:outputText value="#{item.fidelizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdRol"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol.nombreRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjbtn.mas}"/>
                            </f:facet>
                            <center>
                                <h:commandLink  class="btn btn-info-outline fa fa-plus-square" a:data-toggle="modal" a:data-target="#myModal1" rendered="#{item.idRol.idRol == 2}">
                                    <f:ajax event="click" listener="#{usuarioModificarManagedBean.seleccionarUsu(item)}" render="mimodal1"/>
                                </h:commandLink>
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Config"/>
                            </f:facet>
                            <center>
                                <h:commandLink styleClass="ui-confirmdialog-no" class="btn btn-warning-outline fa fa-pencil-square-o" a:data-toggle="modal" a:data-target="#myModal">
                                    <f:ajax event="click" listener="#{usuarioModificarManagedBean.seleccionarUsu(item)}" render="mimodal"/>
                                </h:commandLink>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
