<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{articulosManagedBean.listarArticulo()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdArticulo"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NombreArticulo"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdEstadoArticulo"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdTipoArticulo"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoArticulo}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
